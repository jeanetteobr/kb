<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recipe Search</title>
  <link rel="stylesheet" href="sixtyseven.css">
  <script src="jquery-3.3.1.min.js" defer></script>
  <script src="recipes.js" defer></script>
</head>
<body>
  <div>
    <input type="text" id="search-field" placeholder="Search for repositories...">
    <label for="search-language">
      Language:
      <select id="search-language">
        <option value="">Any</option>
        <option value="perl">Perl</option>
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
      </select>
    </label>
    <button id="search-button">Search</button>
  </div>
  <div id="search-results"></div>
</body>
</html>
